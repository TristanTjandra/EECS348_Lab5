<!DOCTYPE html>
<html>
    <title>This is practice3</title>
    <head>

    </head>

    <body>
        <p>Enter first password: </p>
        <input type="text" id="p1">
        <br>
        <p>Enter second password: </p>
        <input type="text" id="p2">
        <button onclick="checkPass()">Click to validate</button>
    </body>
    <script>
        function checkPass(){
            let p1 = document.getElementById("p1").value;
            let p2 = document.getElementById("p2").value;

            if(p1.length < 8){
                alert("Password 1 is too short, enter at least 8 characters")
            }
            else if(p2.length < 8){
                alert("Password 2 is too short, enter at least 8 characters")
            }
            else if(p1 != p2){
                alert("The passwords don't match")
            }
            else{
                alert("All good!")
            }
        }
    </script>
    
</html>
